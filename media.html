<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HTML Media elements</title>
  </head>
  <body>
    <h1>HTML Media elements</h1>
    <h2>Images</h2>
    <img
      src="https://eldohub.co.ke/wp-content/uploads/2024/06/3-8.png"
      alt="sasakazi team in an expo in eldoret"
      width="600px"
    />
    <!--img is self-closing with one compulsory attribute(src)-->
    <img
      src="kakistocracy.jpg"
      alt="definition of kakistocracy"
      width="500px"
    />
    <h3>Videos</h3>
    <video
      src="Web Development-20241121_201153-Meeting Recording.mp4"
      width="600px"
      controls
    ></video>
    <h3>audio</h3>
    <audio src="" controls></audio>

    <h2>Youtube video(iframe embedding)</h2>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/NF-_ACVOQcw?si=6gk814rwuolw3MPb"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>

    <iframe
      src="https://eldohub.co.ke"
      width="400px"
      height="600px"
      frameborder="0"
    ></iframe>

    <!-- put a pdf download link -->
  </body>
</html>
