<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Tables</title>
    
  </head>
  <body>
    <h1>HTML tables</h1>
    <table>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Gender</th>
      </tr>
      <tr>
        <td>Albert</td>
        <td>46</td>
        <td>Male</td>
      </tr>
      <tr>
        <td>Sharon</td>
        <td>19</td>
        <td>Female</td>
      </tr>
      <tr>
        <td>Vincent</td>
        <td>48</td>
        <td>Male</td>
      </tr>
    </table>
  </body>
</html>
